<script>
let $ = document.querySelector.bind(document)
let $$ = document.querySelectorAll.bind(document)

let pre = $('pre')
let a = $$('a')

len = a.length
for (let i = 1; i < len; i++) {
    span = document.createElement('span')
    span.innerHTML = a[i].nextSibling.textContent

    pre.insertBefore(span, a[i].nextSibling)
    pre.removeChild(a[i].nextSibling.nextSibling)
}

</script>
